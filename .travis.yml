jobs:
  include:
    - name: Windows Ruby
      os: windows
      language: go
      addons:
        sbom:
          on:
            branch: main
            condition: $OS = linux
          run_phase: before_script
          output_format: cyclonedx-xml
        mariadb: '10.0'
      script:
        - echo $TRAVIS_BUILD_DIR
        - mkdir -p $TRAVIS_BUILD_DIR/sbom-568961
        - MSYS_NO_PATHCONV=1 docker run -v $TRAVIS_BUILD_DIR:/app -v $TRAVIS_BUILD_DIR/sbom-568961:/structured_sbom_outputs us-east4-docker.pkg.dev/travis-ci-prod-services-1/travis/sbom:c0a5eec-initial_implementation_am cyclonedx-xml /structured_sbom_outputs /
        - cd go
        - go build
        
  
